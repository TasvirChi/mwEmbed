<script type="text/javascript">	
function jsBorhanPlayerTest( videoId ){
	
	// Name this module
	module( "Player Events BdpReady" );
	asyncTest("bdpReady callback fired", function(){
		borhanQunitWaitForPlayer(function(){
			equal( theBdpReadyEventWasFired, videoId, " bdpReady fired with id:" + videoId );
			// done with async
			start();
		});
	});
}
var theBdpReadyEventWasFired = false;
function onBdpReady( videoId ){
	theBdpReadyEventWasFired = videoId;
}
</script>
<script>
	function jsCallbackReady( playerId ){
		var bdp = $( '#' + playerId )[0];
		bdp.addJsListener( 'bdpReady', 'onBdpReady');
	}
</script>
